<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Splat Plate â€” Viewer</title>

  <!-- PlayCanvas web components -->
  <script type="importmap">
  { "imports": { "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@latest/build/playcanvas.mjs" } }
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@latest/dist/pwc.mjs"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#0b0b0b; }
    * { box-sizing: border-box; }
    .wrap { position:fixed; inset:0; }
    pc-app { position:absolute; inset:0; display:block; touch-action:none; user-select:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <pc-app antialias="false" high-resolution="false" alpha="false" depth="false" stencil="false">
      <!-- Assets -->
      <pc-asset id="plate" src="./export_ply.sog"></pc-asset>
      <pc-asset id="cameraControls"
        src="https://cdn.jsdelivr.net/npm/playcanvas@latest/scripts/esm/camera-controls.mjs"></pc-asset>

      <!-- Scene -->
      <pc-scene>
        <!-- Camera Rig (give it a NAME) -->
        <pc-entity id="camRig" name="camRig" position="0 0 0" rotation="-28 16 0">
          <pc-entity id="camera" position="0 0 2.3">
            <pc-camera clear-color="#0b0b0b" fov="40"></pc-camera>
            <pc-scripts>
              <pc-script name="cameraControls" attributes='{
                "enableFly": false,
                "enablePan": false,
                "focusPoint": "vec3:0,0,0",
                "pitchRange": "vec2:-80,-10",
                "sceneSize": 3,
                "zoomRange": "vec2:1.6,3.2"
              }'></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-entity>

        <!-- Plate (name is optional, but we add it) -->
        <pc-entity id="splat" name="splat" position="0 0 0" rotation="180 0 0" scale="2.8 2.8 2.8">
          <pc-splat asset="plate"></pc-splat>
        </pc-entity>
      </pc-scene>
    </pc-app>
  </div>

  <!-- Autorotate the CAMERA RIG (super reliable) -->
  <script type="module">
    const SPEED_DEG_PER_SEC = 10; // adjust spin speed
    const appEl = document.querySelector('pc-app');

    function start() {
      const app = appEl.app;
      if (!app) return requestAnimationFrame(start);

      const rig = app.root.findByName('camRig');
      if (!rig) return requestAnimationFrame(start);

      app.on('update', (dt) => {
        // rotate rig around its local Y (smooth, no pan)
        rig.rotateLocal(0, SPEED_DEG_PER_SEC * dt, 0);
      });
    }
    if (appEl.app) start(); else appEl.addEventListener('initialized', start, { once: true });
  </script>
</body>
</html>
