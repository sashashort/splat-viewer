<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3DGS Plate â€” v2</title>
  <style>
    html, body { margin:0; height:100%; background:#000; }
    pc-app { display:block; height:50vh; background:#111; }
  </style>

  <script type="importmap">
    { "imports": { "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas/build/playcanvas.mjs" } }
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components/dist/pwc.mjs"></script>
</head>
<body>
  <div style="color:#9be39b;padding:8px 12px;font:14px system-ui">Build v2</div>
   <pc-app id="pcapp" antialias="false" high-resolution="false">
    <!-- IMPORTANT: this filename must match your file in the repo root -->
    <pc-asset id="dish" src="./export_ply.sog" preload></pc-asset>

    <pc-scene>
      <pc-entity name="camera" position="0 2.15 1.0">
  <pc-camera near-clip="0.001" far-clip="2000" fov="40" clear-color="#111111"></pc-camera>
</pc-entity>
      <pc-entity name="plate" position="0 0 0" rotation="180 0 0">
        <pc-splat asset="dish"></pc-splat>
      </pc-entity>
    </pc-scene>
  </pc-app>

  <script type="module">
    const appEl = document.getElementById('pcapp');
    appEl.addEventListener('loaded', () => {
      const app = appEl.app;
      app.root.findByName('camera').lookAt(new app.math.Vec3(0,0,0));
    });
  </script>
</body>
</html>
