<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3DGS Plate â€” RESET v13</title>
  <style>
    html, body { margin:0; height:100%; background:#000; }
    pc-app { display:block; height:50vh; background:#111; }
    #tag { color:#9be39b; padding:8px 12px; font:14px system-ui,-apple-system,Segoe UI,Roboto,Arial; }
  </style>

  <script type="importmap">
    { "imports": { "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas/build/playcanvas.mjs" } }
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components/dist/pwc.mjs"></script>
</head>
<body>
  <div id="tag">RESET v13</div>

  <pc-app id="pcapp" antialias="false" high-resolution="false">
    <!-- IMPORTANT: filename must match exactly (case-sensitive) and be in the repo root -->
    <pc-asset id="dish" src="./export_ply.sog" preload></pc-asset>

    <pc-scene>
      <!-- Known-good camera -->
      <pc-entity name="camera" position="0 1.7 1.2">
        <pc-camera near-clip="0.001" far-clip="2000" clear-color="#111111"></pc-camera>
      </pc-entity>

      <!-- Plate at origin, no flip -->
      <pc-entity name="plate" position="0 0 0" rotation="180 0 0">
        <pc-splat asset="dish"></pc-splat>
      </pc-entity>
    </pc-scene>
  </pc-app>

  <script type="module">
    const appEl = document.getElementById('pcapp');
    appEl.addEventListener('loaded', () => {
      const app = appEl.app;
      app.root.findByName('camera').lookAt(new app.math.Vec3(0,0,0));
    });
  </script>
</body>
</html>
