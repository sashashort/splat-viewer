<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCanvas .sog Autorotation</title>
    <script type="importmap">
        {
            "imports": {
                "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@2/engine/playcanvas.mjs"
            }
        }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@latest/dist/web-components.mjs"></script>
</head>
<body>
    <pc-app antialias="false" high-resolution="false">
        <!-- Load camera controls script -->
        <pc-asset src="https://cdn.jsdelivr.net/npm/playcanvas/scripts/esm/camera-controls.mjs"></pc-asset>
        
        <!-- Load your .sog file (replace with your asset URL or local path) -->
        <pc-asset id="sogAsset" src="https://developer.playcanvas.com/assets/toy-cat.sog"></pc-asset>
        
        <pc-scene>
            <!-- Camera entity with controls -->
            <pc-entity position="0 0 2.5">
                <pc-camera></pc-camera>
                <pc-scripts>
                    <pc-script name="cameraControls"></pc-script>
                </pc-scripts>
            </pc-entity>
            
            <!-- .sog entity (will be rotated via script) -->
            <pc-entity id="sogEntity" position="0 -0.7 0" rotation="0 0 180">
                <pc-splat asset="sogAsset"></pc-splat>
            </pc-entity>
        </pc-scene>
    </pc-app>
</body>
</html>
