<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Splat Plate â€” Viewer</title>

  <!-- PlayCanvas (CDN) -->
  <script type="importmap">
  { "imports": { "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@latest/build/playcanvas.mjs" } }
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@latest/dist/pwc.mjs"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#0b0b0b; }
    * { box-sizing: border-box; }
    pc-app { position:fixed; inset:0; display:block; user-select:none; }
  </style>
</head>
<body>
  <pc-app antialias="false" depth="false" high-resolution="false" stencil="false">
    <!-- Assets -->
    <pc-asset id="cameraControls"
      src="https://cdn.jsdelivr.net/npm/playcanvas@latest/scripts/esm/camera-controls.mjs"></pc-asset>
    <pc-asset id="plate" src="./export_ply.sog"></pc-asset>

    <!-- OPTIONAL: blurred environment pano for depth (put env-kitchen-blur.webp next to this file) -->
    <pc-asset id="env" src="./env-kitchen-blur.webp"></pc-asset>

    <!-- Scene -->
    <pc-scene>
      <!-- Remove this block if you don't have the env image yet -->
      

      <pc-entity id="camRoot" position="0 0 0" rotation="-28 16 0">
        <pc-entity id="camera" position="0 0 2.3">
          <pc-camera clear-color="#0b0b0b" fov="40"></pc-camera>
          <pc-scripts>
            <pc-script name="cameraControls" attributes='{
              "enableFly": false,
              "enablePan": false,            /* keep plate centered */
              "focusPoint": "vec3:0,0,0",
              "pitchRange": "vec2:-80,-10",  /* tilt limits */
              "sceneSize": 3,
              "zoomRange": "vec2:1.6,3.2"    /* pinch / wheel zoom limits */
            }'></pc-script>
          </pc-scripts>
        </pc-entity>
      </pc-entity>

      <pc-entity id="splat" position="0 0 0" rotation="180 0 0" scale="2.8 2.8 2.8">
        <pc-splat asset="plate"></pc-splat>
      </pc-entity>
    </pc-scene>
  </pc-app>
</body>
</html>
